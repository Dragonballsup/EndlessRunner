<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            canvas {
                border:1px solid #d3d3d3;
                background-color: #f1f1f1;
            }
        </style>
    </head>
    <body onload="startGame()">
        <script>
            
            // Creates Game Canvas with properties
            var myGameArea = {
                canvas : document.createElement("canvas"),
                start : function() {
                    this.canvas.width = 480;
                    this.canvas.height = 270;
                    this.context = this.canvas.getContext("2d");
                    document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                    this.frameNo = 0;
                    this.interval = setInterval(updateGameArea, 20);
                    // Keys arrays for multiple keys pressed
                    // Diagonal moving features
                    window.addEventListener('keydown', function (e) {
                        myGameArea.keys = (myGameArea.keys || []);
                        myGameArea.keys[e.keyCode] = true;
                    })
                    window.addEventListener('keyup', function (e) {
                        myGameArea.keys[e.keyCode] = false; 
                    })
                    // END
                }, 
                clear : function(){
                    this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
                }
            }
            
            // Global variables
            var myGamePiece;
            
            var platform1;
            
            var platforms = [];
            
            var ROCK_BOTTOM = myGameArea.canvas.height;
            
            var GRID_SIZE = 10;
            var PLATFORM_HEIGHT = 150;
            var PLATFORM_WIDTH = 400;
            var INIT_X = ;
            var INIT_Y = ;
            
            var NUM_PLARFORMS = 3;
            var 
            
            
            
            // Objects
            var Platform = function (x, y, height, width, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.height = height;
                this.width = width;
                // Different X speeds - can change
                this.dx = -2;
                
                this.move = function () {
                    // Check if platform went over edge
                    if (this.x + this.width < 0) {
                        // TO DO function initializing platforms
                        platform1 = new Platform(500, 250, 25, 120, "green");
                    }
                    else this.x += this.dx;
                };
                
                this.update = function() {
                    ctx = myGameArea.context;
                    ctx.fillStyle = color;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }

            };

            function startGame() {
                myGameArea.start();
                myGamePiece = new Player(30, 30, "red", 10, 120);
                platform1 = new Platform(200, 200, 25, 120, "green");
                console.log(platform1);
            }
            
            function everyinterval(n) {
                if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
                return false;
            }

            // Creates square with properties
            function Player(width, height, color, x, y, type) {
                this.jumping = false;
                this.gamearea = myGameArea;
                this.type = type;
                this.width = width;
                this.height = height;
                this.speedX = 0;
                this.speedY = 0;
                this.gravity = 7;
                this.x = x;
                this.y = y;
                this.update = function() {
                    ctx = myGameArea.context;
                    ctx.fillStyle = color;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }
                this.newPos = function() {
                    this.speedY += this.gravity;
                    this.x += this.speedX;
                    this.y += this.speedY;
                    this.hitBottom();
                }
                this.hitBottom = function() {
                    var rockbottom = myGameArea.canvas.height - this.height;
                    if (this.y > rockbottom) {
                        this.y = rockbottom;
                        myGamePiece.jumping = false;
                    }
                }
            }
            
            // Called multiple times
            function updateGameArea() {
                var x, y;
                for (i = 0; i < platforms.length; i += 1) {
                    if (myGamePiece.crashWith(platform1[i])) {
                        myGameArea.stop();
                        return;
                    } 
                }
                myGameArea.clear();
                myGameArea.frameNo += 1;
                if (myGameArea.frameNo == 1 || everyinterval(150)) {
                    x = myGameArea.canvas.width;
                    y = myGameArea.canvas.height - 200
                    //todo
                    //platform1.push(new Player(10, 200, "green", x, y));
                }
                for (i = 0; i < platforms.length; i++) {
                    platform1[i].x += -1;
                    platform1[i].update();
                }
                // Clears screen of previous frames continously 
                myGameArea.clear();
                // Speed without pressing keys
                myGamePiece.speedX = 0;
                myGamePiece.speedY = 0;
                // Keyboard controls: Left, Up, Right, Down
                // if (myGameArea.keys && myGameArea.keys[37]) {myGamePiece.speedX = -1;}
                // if (myGameArea.keys && myGameArea.keys[39]) {myGamePiece.speedX = 1; }
                if (myGameArea.keys && myGameArea.keys[38] && !myGamePiece.jumping) {
                        myGamePiece.speedY = -100;
                        myGamePiece.jumping = true;
                }
                if (myGameArea.keys && myGameArea.keys[40]) {myGamePiece.speedY = 1; }
                myGamePiece.newPos();
                myGamePiece.update();
                platform1.move();
                platform1.update();
                collision();
                
                
            }
            
            function collision () {
                if (myGamePiece.x + myGamePiece.width >= platform1.x + platform1.width &&
                    
                    myGamePiece.y <= platform1.y) {
                    console.log ("Hello world");
                    // clearInterval(myGameArea.interval);
                    
                
                }
            }

                if (myGamePiece.x + myGamePiece.width >= platform1.x + platform1.width && 
                    myGamePiece.y <= platform1.y) {
                    console.log ("Hello world");
                    // clearInterval(myGameArea.interval);
                    
                
                }
                        
        </script>
        <p>Endless Runner Test</p>
    </body>
</html>
